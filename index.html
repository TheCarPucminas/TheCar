<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/style.css">

    <title>The Car</title>
</head>

<body>

    <div class="container-fluid">

        <div class="container register">
            <div class="row">
                <div class="col-md-3 register-left">
                    <img class="pular" src="img/logo - 1.png" alt="" srcset="">
                    <h3><img src="img/name.png" alt="" sizes="" srcset=""> </h3>
                    <p>JÃ¡ pensou na possibilidade de um AIRBNB dos carros? Bom, prazer ! Eu sou TheCar</p>

                </div>
                <div class="col-md-9 register-right">
                    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="true">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                                aria-controls="profile" aria-selected="false">Registrar</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Login</h3>
                            <form method="GET" action="" id="form-login">
                                <div class="row register-form">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="email" class="form-control in" placeholder="Email" value="" name="email" id="email"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="senha" class="form-control in"
                                                placeholder="Senha" value="" id="senha"/>
                                        </div>
                                        <div class="form-group text">
                                            <a href="http://">Esqueceu a senha?</a>
                                        </div>
                                        <input type="submit" class="btnRegister in" value="Login"/>
                                    </div>
                                </div>
                            </form>
                        </div>


                        <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <h3 class="register-heading">Registro</h3>
                            <div class="row register-form">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control in" placeholder="Nome" value=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control in" placeholder="Email" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" maxlength="10" minlength="10" class="form-control in"
                                            placeholder="Senha" value="" />
                                    </div>

                                    <input type="submit" class="btnRegister in" value="Registrar" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <footer class="fixed-bottom p-3 bg-secondary text-white">
            <div class="row">
                <div class="col-md-9 text-white">
                    <a href="#" class="text-decoration-none text-white on">TheCar</a>
                </div>
                <div class="col-md-1 text-right text-white">
                    <a href="#" class="text-decoration-none text-white on">contato</a>
                </div>
                <div class="col-md-1 text-right text-white">
                    <a href="#" class="text-decoration-none text-white on">ajuda</a>
                </div>
                <div class="col-md-1 text-right text-white">
                    <a href="#" class="text-decoration-none text-white on">sobre</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
