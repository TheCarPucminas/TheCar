<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/945e93a52c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>TheCar - Cadastro</title>

</head>

<body onload="limpa_formulário_cep();">

    <div class="container-fluid">

        <nav class="fixed-top navbar navbar-expand-lg navbar-light bg-blue text-white p-0 pl-5 pr-5">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo-2.png" class="p-0 m-0" width="130" height="100" alt="TheCar">
            </a>
            <ul class="justify-content-end navbar-nav navbar-collapse">
                <li class="nav-item">
                    <div>
                        <i class="fa fa-user-circle fa-3x" aria-hidden="true" onclick=""></i>
                    </div>
                </li>
            </ul>

        </nav>

        <div class="dropdown-divider pb-5"></div>

        <article class="align-self-center">
            <div class="card ">
                <h5 class="card-header bg-blue text-white">Cadastro</h5>
                <div class="card-body">
                    <form method="GET" action="" id="form-pessoa">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" name="email" onblur="validaEmail(this.email)">
                            </div>
                            <div class="form-group col-md-3">
                                <label>Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                            </div>
                            <div class="form-group col-md-3">
                                <label>CPF</label>
                                <input type="text" maxlength="11" class="form-control" name="cpf" id="cpf" placeholder="CPF" onblur="validaCPF(this.cpf)">
                                
                            </div>
                            <div class="form-group col-md-3">
                                <label>RG</label>
                                <input type="text" maxlength="11" class="form-control" name="rg" id="rg" placeholder="RG">              
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label>CNH</label>
                                <input type="text" maxlength="11" class="form-control" name="cnh" id="cnh" placeholder="CNH">              
                            </div>
                            <div class="form-group col-md-3">
                                <label>Senha</label>
                                <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputAddress">CEP</label>
                                <input type="text" class="form-control" id="cep" placeholder="EX.: 00000-00" name="cep" size="10" maxlength="9" onblur="pesquisacep(this.cep);"/>
                            </div>
                            <div class= " form-group col-md-3">
                                <label for="inputEmail4">Rua</label>
                                <input type="text" class="form-control" id="rua" name="rua" placeholder="EX.: Rua Alvarenga">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class= " form-group col-md-3">
                                <label for="inputEmail4">Número</label>
                                <input type="text" class="form-control" id="numero" name="numero" placeholder="EX.: 118">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputPassword4">Bairro</label>
                                <input type="text" class="form-control" id="bairro" name="bairro" placeholder="EX.: Nova Contagem">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputPassword4">Cidade</label>
                                <input type="text" class="form-control" id="cidade" name="cidade" placeholder="EX.: Belo Horizonte">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputPassword4">Estado</label>
                                <input type="text" class="form-control" id="estado" name="estado" placeholder="EX.: Minas Gerais">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputAddress2">Telefone</label>
                                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="EX.: (00) 9 9999-9999">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputCity">Celular</label>
                                <input type="text" class="form-control" id="celular" name="celular" placeholder="EX.: (00) 9 9999-9999">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Documentação</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile" name="arquivo">
                                    <label class="custom-file-label" for="customFile">Pdf</label>
                                </div>
                                <small class="form-text text-muted">
                                    No documento em pdf deve conter: crlv, rg, cnh e outros
                                </small>
                            </div>
                        </div>
                        <div class="form-group col-auto align-self-end float-right">
                            <button type="button" onclick="salvarPessoa('http://127.0.0.1:880/pessoa')" class="btn btn-success left">Salvar</button>
                        </div>

                    </form>
                </div>
            </div>
        </article>
        <div id="product-result" class="row">

        </div>

        <footer class="fixed-bottom p-3 bg-blue text-white">
            <div class="row">
                <div class="col-md-9 text-white">
                    <a href="#" class="text-decoration-none text-white on">TheCar</a>
                </div>
                <div class="col-md-1 text-right text-white">
                    <a href="#" class="text-decoration-none text-white on">contato</a>
                </div>
                <div class="col-md-1 text-right text-white">
                    <a href="#" class="text-decoration-none text-white on">ajuda</a>
                </div>
                <div class="col-md-1 text-right text-white">
                    <a href="#" class="text-decoration-none text-white on">sobre</a>
                </div>
            </div>
        </footer>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/script.js" charset="utf-8"></script>
</body>

</html>
